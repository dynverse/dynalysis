language: r
sudo: required
dist: trusty
cache: packages
warnings_are_errors: false
env:
  global:
    - R_MAX_NUM_DLLS=250
    - _R_CHECK_FORCE_SUGGESTS_="FALSE"
addons:
  apt:
    packages:
      - libgsl-dev
      - libsdl1.2-dev
      - libreadline-dev
      - imagemagick
      - libfftw3-dev
      - libudunits2-dev
      - libblas-dev
      - liblapack-dev
install:
 - R -e 'install.packages("devtools")'

 - R -e 'setRepositories(ind = 1:2)'
 - R -e 'devtools::install_github(c("dynverse/cellTree@RELEASE_3_6", "dynverse/embeddr", "dynverse/destiny", "dynverse/GPfates", "dynverse/monocle-release", "dynverse/Mpath", "dynverse/ouijaflow", "dynverse/reCAT", "dynverse/scaterlegacy", "dynverse/SCIMITAR", "dynverse/SCOUP", "dynverse/SLICER", "dynverse/SLICE"))'
 - R -e 'devtools::install()'
r_check_args: "--no-tests --no-manual --no-vignettes --no-build-vignettes"
